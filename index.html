<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Shelf Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .form-container input { width: 100%; padding: 10px; margin: 10px 0; }
        .form-container button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        .form-container button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 10px; background-color: #f4f4f4; border-radius: 5px; }
    </style>
</head>
<body>

<h2>Update Shelf Data</h2>

<div class="form-container">
    <form method="POST">
        <label for="shelf">Shelf:</label>
        <input type="text" id="shelf" name="shelf" value="{{ data['shelf'] }}" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ data['price'] }}" required>

        <label for="discount">Discount (%):</label>
        <input type="number" id="discount" name="discount" value="{{ data['discount'] }}" required>

        <button type="submit">Submit</button>
    </form>

    <div class="result">
        <h3>Current Data:</h3>
        <p><strong>Shelf:</strong> {{ data['shelf'] }}</p>
        <p><strong>Price:</strong> â‚¹{{ data['price'] }}</p>
        <p><strong>Discount:</strong> {{ data['discount'] }}%</p>
    </div>
</div>

</body>
</html>
